<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            background-color: #e6e0f8; /* Light purple background */
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">Edit Task</h2>
            </div>
            <div class="card-body">
                <form action="/edit/{{ task.id }}" method="POST">
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <input type="text" id="taskDescription" name="description" 
                               class="form-control" placeholder="Write your Task" 
                               value="{{ task.description }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select id="priority" name="priority" class="form-select" required>
                            <option value="" disabled>Select Accordingly</option>
                            <option value="1" {% if task.priority == '1' %}selected{% endif %}>1</option>
                            <option value="2" {% if task.priority == '2' %}selected{% endif %}>2</option>
                            <option value="3" {% if task.priority == '3' %}selected{% endif %}>3</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+pmJ0vYj0ER5l92hTxGIvX0Q4E4p3" crossorigin="anonymous"></script>
</body>

</html>
